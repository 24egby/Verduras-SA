{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso Verduras S.A</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("{% static 'img/Fondo.png' %}") no-repeat center
          center fixed;
        background-size: cover;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        width: 340px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 15px;
        color: #333;
      }

      .login-container img {
        width: 250px;
        height: auto;
        margin-bottom: 25px;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #45a049;
      }

      .footer-text {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Bienvenido</h2>
      <img src="{% static 'img/LOGO.png' %}" alt="Logo Verduras S.A" />
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="usuario">Usuario o Correo</label>
          <input type="text" id="usuario" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
