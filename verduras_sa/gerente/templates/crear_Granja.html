{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Granja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #4dd0ff;
        --text: #0a1b24;
        --muted: #555;
        --card-bg: rgba(
          255,
          255,
          255,
          0.85
        ); /* Blanco con leve transparencia */
        --card-stroke: rgba(255, 255, 255, 0.4);
        --input-bg: rgba(255, 255, 255, 0.9);
        --shadow: 0 20px 50px rgba(0, 50, 100, 0.25);
        --radius: 22px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: var(--text);
        background: url("{% static 'img/Fondo.png'%}") no-repeat center center
          fixed;
        background-size: cover;
        overflow-y: auto;
      }

      .wrap {
        display: grid;
        place-items: center;
        padding: 24px;
        position: relative;
        z-index: 1;
      }

      .card {
        width: min(420px, 92vw);
        background: var(--card-bg);
        border: 1px solid var(--card-stroke);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        padding: 28px 26px 22px;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 14px;
      }

      .title {
        font-size: 30px;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin: 6px 0 2px;
        color: #0a1b24;
      }

      .subtitle {
        font-size: 13px;
        color: var(--muted);
        margin: 0;
      }

      form {
        margin-top: 16px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
      }

      .input {
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: var(--input-bg);
        color: #0a1b24;
        border-radius: 14px;
        padding: 12px 14px;
        outline: none;
        font-size: 14px;
        transition: all 0.25s ease;
      }

      .input::placeholder {
        color: #888;
      }

      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 6px rgba(77, 208, 255, 0.6);
      }

      .input:active {
        transform: translateY(1px);
      }

      .actions {
        margin-top: 12px;
      }

      .btn {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.3px;
        color: #0a1b24;
        background: #ff9800;
        border: none;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 6px 0 rgba(0, 0, 0, 0.08) inset;
        cursor: pointer;
        transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        filter: brightness(1.08);
      }

      .btn:focus {
        box-shadow: 0 0 12px rgba(77, 208, 255, 0.8);
      }

      .btn:active {
        transform: translateY(1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2),
          0 3px 0 rgba(0, 0, 0, 0.08) inset;
      }

      @media (max-width: 420px) {
        .title {
          font-size: 26px;
        }

        .card {
          padding: 24px 20px 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="card" aria-label="Registro de usuario">
        <header class="header">
          <h1 class="title">Crear Granja</h1>
        </header>

        {% if messages %}
        <div class="mensajes">
          {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <!-- FORMULARIO -->
        <form action="{% url 'Crear-Granja' %}" method="post" novalidate>
          {% csrf_token %}

          <div class="field">
            <label for="nombre">Nombre de la Granja</label>
            <input
              id="nombre"
              class="input"
              name="nombre"
              type="text"
              placeholder="Nombre de la Granja"
              autocomplete="name"
              required
            />
          </div>
          <div class="field">
            <label for="dirrecion">Dirrecion de la Granja</label>
            <input
              id="dirrecion"
              class="input"
              name="dirrecion"
              type="text"
              placeholder="Dirrecion de la Granja"
              autocomplete="name"
              required
            />
          </div>
          <div class="actions">
            <button class="btn" type="submit">Registrar Granja</button>
          </div>
        </form>

        <form action="{% url 'Gestion-Granjas' %}">
          <button type="submit" class="btn">
            üè† Volver a la p√°gina Principal
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
